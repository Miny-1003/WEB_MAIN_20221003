    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
        
                    <div class="mb-md-5 mt-md-4 pb-5">

                    <form method="get" action="/login_1/index_log_in.html" id="login_form">
        
                        <h2 class="fw-bold mb-2 text-uppercase">로그인</h2>
                        <p class="text-white-50 mb-5">이메일 형식의 ID와 PW를 입력해주세요!</p>
        
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="email" id="typeEmailX" name="id" class="form-control form-control-lg" />
                        <label class="form-label" for="typeEmailX">ID (Email)</label>
                        </div>
        
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" />
                        <label class="form-label" for="typePasswordX">Password</label>
                        </div>
        
                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">비밀번호를 잊었습니까?</a></p>
        
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" id="login_btn" type="button">로그인</button>

                    </form>
        
                        <div class="d-flex justify-content-center text-center mt-4 pt-1">

                        <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>

                    </div>
        
                    <div>

                        </p>

                    </div>
